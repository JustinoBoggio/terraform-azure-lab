apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: spc-hello-api
  namespace: apps
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "783d7570-93b4-4020-9d5b-1724332ef2f6"
    tenantId: "004b1179-227e-44f2-b759-e9f05b015b7b"
    keyvaultName: "kv-core-dev-justino"
    objects: |
      array:
        - |
          objectName: "hello-api-message"
          objectType: "secret"
          objectAlias: "hello-api-message"
  secretObjects:
    - secretName: hello-api-from-akv
      type: Opaque
      data:
        - key: message
          objectName: hello-api-message
