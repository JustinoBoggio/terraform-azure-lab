name: Build and push hello-api image (uat)

on:
  push:
    branches:
      - main
    paths:
      - "apps/hello-api/**"
      - ".github/workflows/build-hello-api-uat.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push-uat:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: acruatjustino
      IMAGE_NAME: hello-api
      IMAGE_TAG: uat

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server
        id: acr
        shell: pwsh
        run: |
          $loginServer = az acr show --name $env:ACR_NAME --query "loginServer" -o tsv
          Write-Host "ACR login server: $loginServer"
          "ACR_LOGIN_SERVER=$loginServer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Login to ACR
        shell: pwsh
        run: |
          az acr login --name $env:ACR_NAME

      - name: Build and push image
        shell: pwsh
        run: |
          Write-Host "ACR_LOGIN_SERVER: $env:ACR_LOGIN_SERVER"
          Write-Host "IMAGE_NAME: $env:IMAGE_NAME"
          Write-Host "IMAGE_TAG: $env:IMAGE_TAG"

          $image = "{0}/{1}:{2}" -f $env:ACR_LOGIN_SERVER, $env:IMAGE_NAME, $env:IMAGE_TAG
          Write-Host "Building image $image"

          docker build -t $image ./apps/hello-api
          docker push $image